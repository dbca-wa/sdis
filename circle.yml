machine:
  python:
    version: 2.7

dependencies:
  pre:
    - mkdir -p /home/ubuntu/sdis/logs/
    - touch /home/ubuntu/sdis/logs/sdis.log
    - sudo aptitude install -y libxml2-dev libxslt1-dev libsasl2-dev libenchant1c2a pandoc

database:
  post:
    - psql -c "CREATE EXTENSION postgis;" -u ubuntu -d circle_test

test:
  override:
    - python manage.py test --ipdb --settings=sdis.test_settings
